name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'
    - name: Build
      run: |
        julia -e '
          using Pkg;
          Pkg.add(["NodeJS", "Franklin"]);
          using NodeJS;
          run(`$(npm_cmd()) install highlight.js`);
          using Franklin;
          optimize()'
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: __site
        clean: true